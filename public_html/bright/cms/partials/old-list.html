<ol ng-class="{sortdesc: reversed==true,sortasc: reversed==false,listheader: true, faketable: true}" scroll-fix>
		<li class="clearfix" ng-show="hasSelection == false">
			<div ng-repeat="column in columns" ng-click="setSort(column)" style="width: {{column.width}}" ng-class="{sortcol: orderProp == column.label, column: true}">{{column.displayLabel}}</div>
		</li>
		<li class="clearfix" ng-show="hasSelection == true">
			<div class="span12 align-right">
				<span><i class="aristo icon-pencil"></i> Edit</span>
				<span><i class="aristo icon-envelope"></i> Delete</span>
				<span><i class="aristo icon-download"></i> Enable</span>

			</div>
		</li>
	</ol>

	<ol class="faketable">
		<li ng-class="{selected: page.selected == true, clearfix:true}" ng-repeat="page in pages| orderBy:orderProp:reverse=reversed" ng-click="selectPage()">
			<div ng-repeat="column in columns" columnrenderer data-column="{{column.label}}" data-width="{{column.width}}"></div>
		</li>
	</ol>
