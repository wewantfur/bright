<ul class="tree folders" ng-tree="pagetree" >
	<li ng-class="{'tree-opened': item.isopen}">
		<div ng-click="pageSelect()" ng-class="{selected: item.pageId==selectedPage.pageId}">
			<i ng-class="{'tree-opened': item.isopen, 'tree-closed': !item.isopen, hidden: !hasChildren(), 'tree-icon': true}" ng-click="pageOpenClose()"  stop-event='click'></i>
			<i class="fa fa-{{item.icon}}"></i> 
			<span class="tree-label" ng-click="pageOpen()">{{item.label}}</span>
		</div>
	</li>
</ul>
